<template name="orionMaterializeAccountsIndex">
  {{# Layout template="orionMaterializeHeaderContainer" }}
    {{ i18n 'accounts.index.title' }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# if userHasPermission 'accounts.showCreate' }}
      <div class="floating-btn-onheader">
        <a href="{{ pathFor 'accounts.create' }}" class="btn-floating btn-large waves-effect waves-light red right">
          <i class="mdi-content-add"></i>
        </a>
      </div>
    {{/ if }}
    {{> tabular table=tabularTable class="table index-table" }}
  {{/ Layout }}
</template>

<template name="orionMaterializeAccountsIndexEnrolled">
  {{#if enrolled}}
    <i class="mdi-navigation-check"></i>
  {{else}}
    <i class="mdi-navigation-close"></i>
  {{/if}}
</template>

<template name="orionMaterializeAccountsIndexButtons">
  {{# each buttons}}
    <a class="btn waves-effect waves-light light-blue accent-4 user-btn-action" data-user="{{ ../_id }}">{{ title }}</a>
  {{/ each }}
</template>
