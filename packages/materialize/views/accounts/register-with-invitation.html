<template name="orionMaterializeRegisterWithInvitation">
  {{# contentFor "title" }}
    {{mf 'Register'}}
  {{/ contentFor }}
  {{# if invitation }}
    {{# if error }}
      <br>
      <div class="alert alert-danger">
        {{ error }}
      </div>
      <br>
    {{ else }}
      <p class="text-center">
        <label class="label label-danger">{{ invitation._id }}</label>
      </p>
      <br>
    {{/ if }}

    <form>
      <div class="form-group">
        <label>{{mf 'email'}}</label>
        {{# if invitation.email }}
          <input class="form-control" value="{{ invitation.email }}" name="email" type="email" disabled=true>
        {{ else }}
          <input class="form-control" placeholder="{{mf 'email'}}" name="email" type="email">
        {{/ if }}
      </div>
      <div class="form-group">
        <label>{{mf 'name'}}</label>
        <input class="form-control" placeholder="{{mf 'name'}}" name="name" type="text">
      </div>
      <div class="form-group">
        <label>{{mf 'password'}}</label>
        <input class="form-control" placeholder="{{mf 'password'}}" name="password" type="password">
      </div>
      <div class="form-group">
        <label>{{mf 'password_again'}}</label>
        <input class="form-control" placeholder="{{mf 'password_again'}}" name="password-confirm" type="password">
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-lg">{{mf 'register'}}</button>
      </div>
    </form>
  {{/ if }}
</template>
