<template name="orionMaterializeAccountsInvite">
  {{# if invitationId }}
    {{# Layout template="orionMaterializeContentContainer" }}
      {{# Layout template="orionMaterializeHeaderContainer" }}
        {{mf 'invite'}}
      {{/ Layout }}
      <div class="alert">
        {{mf 'invitation_created_successfully'}}
      </div>
      <p>
        <a href="{{ pathFor 'registerWithInvitation' _id=invitationId }}">{{ urlFor 'registerWithInvitation' _id=invitationId }}</a>
      </p>
    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a href="{{ pathFor 'accounts.index' }}">{{mf 'back'}}</a>
      <button class="waves-effect waves-teal btn-flat light-blue-text text-accent-4 btn-invite-another">{{mf 'invite_another'}}</button>
    {{/ Layout }}
  {{ else }}
    <form class="invite">
      {{# Layout template="orionMaterializeContentContainer" }}
        {{# Layout template="orionMaterializeHeaderContainer" }}
          {{mf 'invite'}}
        {{/ Layout }}
        <label>{{mf 'select_new_user_roles'}}</label>
        <br><br>
        {{# each roles }}
          <p>
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}"/>
            <label for="input-role-{{this}}">{{ this }}</label>
          </p>
        {{/ each }}
        <div class="input-field">
          <input type="email" class="form-control" id="email">
          <label for="email">{{mf 'optional_new_user_email'}}</label>
        </div>
      {{/ Layout }}
      {{# Layout template="orionMaterializeButtonsContainer" }}
        <a href="{{ pathFor 'accounts.index' }}">{{mf 'cancel'}}</a>
        <button class="waves-effect waves-teal btn-flat light-blue-text text-accent-4">{{mf 'invite'}}</button>
      {{/ Layout }}
    </form>
  {{/ if }}
</template>
