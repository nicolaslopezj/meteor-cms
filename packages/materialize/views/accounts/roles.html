<template name="orionMaterializeAccountsUpdateRoles">
  <form class="roles">
    {{# Layout template="orionMaterializeContentContainer" }}
      {{# Layout template="orionMaterializeHeaderContainer" }}
        {{mf 'edit_roles'}}
        <small>
          {{ user.profile.name }}
        </small>
      {{/ Layout }}
      <p>{{mf 'select_user_roles'}}</p>
      <br>
      {{# each roles }}
        <p>
          {{# if hasRole }}
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}" checked />
          {{ else }}
            <input type="checkbox" role="{{ this }}" id="input-role-{{this}}"/>
          {{/ if }}
          <label for="input-role-{{this}}">{{ this }}</label>
        </p>
      {{/ each }}
    {{/ Layout }}
    {{# Layout template="orionMaterializeButtonsContainer" }}
      <a class="" href="{{ pathFor 'accounts.index' }}">{{mf 'cancel'}}</a>
      <button class="waves-effect waves-teal btn-flat light-blue-text text-accent-4 btn-save">{{mf 'save'}}</button>
    {{/ Layout }}
  </form>
</template>
