<template name="orionMaterializePagesDelete">
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# Layout template="orionMaterializeHeaderContainer" }}
      {{mf 'delete_page'}}
    {{/ Layout }}
    <p>{{mf 'are_you_sure_to_delete_this_page'}}</p>
  {{/ Layout }}
  {{# Layout template="orionMaterializeButtonsContainer" }}
    <a class="cancel-delete" href="{{ pathFor 'pages.update' }}">{{mf 'cancel'}}</a>
    <a class="red-text confirm-delete" href="#">{{mf 'confirm'}}</a>
  {{/ Layout }}
</template>
