<template name="orionMaterializePagesUpdate">
  {{# Layout template="orionMaterializeContentContainer" }}
    {{# Layout template="orionMaterializeHeaderContainer" }}
      {{mf 'update_page'}}
    {{/ Layout }}
    {{# if getSchema }}
      {{> quickForm collection="orion.pages.collection" schema=getSchema doc=this id="orionPagesUpdateForm" type="update" buttonContent=false }}
      <br>
      <div class="buttons text-right">

      </div>
    {{/ if }}
  {{/ Layout }}
  {{# Layout template="orionMaterializeButtonsContainer" }}
    <a class="cancel-btn" href="{{ pathFor 'pages.index' }}">{{mf 'cancel'}}</a>
    <a class="red-text delete-btn" href="{{ pathFor 'pages.delete' }}">{{mf 'delete'}}</a>
    <a class="light-blue-text text-accent-4 save-btn">{{mf 'save'}}</a>
  {{/ Layout }}
</template>
