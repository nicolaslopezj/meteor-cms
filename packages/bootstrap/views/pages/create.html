<template name="orionBootstrapPagesCreate">
  {{# Layout template="orionBootstrapMediumContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{# if choosenTemplate }}
        {{mf 'create_new_page'}} - {{ choosenTemplate.name }}
      {{ else }}
        {{mf 'choose_template'}}
      {{/ if }}
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      {{# if choosenTemplate }}
        {{> quickForm collection="orion.pages.collection" schema=choosenTemplate.schema id="orionPagesCreateForm" type="insert"  buttonContent=false }}
        <br>
        <button class="btn btn-default cancel-btn">{{mf 'back'}}</button>
        <button class="btn btn-primary submit-btn">{{mf 'Create'}}</button>
      {{ else }}
        {{# each templates }}
          <div class="row">
            <div class="col-sm-12">
              <h4>{{ name }}</h4>
              <p>{{ description }}</p>
              <p>
                <button class="btn btn-primary btn-xs template-choose">
                  {{mf 'choose'}}
                </button>
              </p>
            </div>
          </div>
        {{/ each }}
        <hr>
        <a href="{{ pathFor 'pages.index' }}" class="btn btn-default">{{mf 'back'}}</a>
      {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
