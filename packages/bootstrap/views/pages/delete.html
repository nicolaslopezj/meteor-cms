<template name="orionBootstrapPagesDelete">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{mf 'delete_page'}}
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      <p>{{mf 'are_you_sure_to_delete_this_page'}}</p>
      <div class="">
          <a class="btn btn-default cancel-delete" href="{{ pathFor 'pages.update' }}">{{mf 'cancel'}}</a>
          <a class="btn btn-danger confirm-delete">{{mf 'confirm'}}</a>
      </div>
    {{/ Layout }}
  {{/ Layout }}
</template>
