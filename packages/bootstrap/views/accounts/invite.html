<template name="orionBootstrapAccountsInvite">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Invite
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      {{# if invitationId }}
        {{# if createUser }}
          <div class="alert alert-success">
            User created successfully
          </div>
          <p>
            Enrollment email has been sent to {{email}}.
          </p>
        {{ else }}
          <div class="alert alert-success">
            Invitation created successfully
          </div>
          <p>
            <a href="{{ pathFor 'registerWithInvitation' _id=invitationId }}">{{ urlFor 'registerWithInvitation' _id=invitationId }}</a>
          </p>

        {{/ if }}
        <hr>
        <div class="buttons">
          <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">Back</a>
          <button class="btn btn-primary btn-invite-another">Invite another</button>
        </div>
      {{ else }}
        <form class="invite">
          <p>Select the roles for the new user</p>
          {{# each roles }}
            <div class="checkbox">
              <label>
                <input type="checkbox" role="{{ this }}"> <code>{{ this }}</code>
              </label>
            </div>
          {{/ each }}
          <p>Email of the new user</p>
          <div class="form-group">
            <input type="email" class="form-control">
          </div>

          <p>Create this user now?</p>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="createUser" >
            </label>
          </div>
          <hr>
          <div class="buttons">
            <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">Cancel</a>
            <button class="btn btn-primary">Invite</button>
          </div>
        </form>
        {{/ if }}
    {{/ Layout }}
  {{/ Layout }}
</template>
