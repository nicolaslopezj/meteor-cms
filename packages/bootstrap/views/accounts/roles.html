<template name="orionBootstrapAccountsUpdateRoles">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{mf 'edit_roles'}}
      <small>
        {{ user.profile.name }}
      </small>
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      <form class="roles">
        <p>{{mf 'select_user_roles'}}</p>
        {{# each roles }}
          <div class="checkbox">
            <label>
              {{# if hasRole }}
                <input type="checkbox" role="{{ this }}" checked><code>{{ this }}</code>
              {{ else }}
                <input type="checkbox" role="{{ this }}"> <code>{{ this }}</code>
              {{/ if }}
            </label>
          </div>
        {{/ each }}

        <hr>
        <div class="buttons">
          <a class="btn btn-default" href="{{ pathFor 'accounts.index' }}">{{mf 'cancel'}}</a>
          <button class="btn btn-primary btn-save">{{mf 'save'}}</button>
        </div>
      </form>
    {{/ Layout }}
  {{/ Layout }}
</template>
