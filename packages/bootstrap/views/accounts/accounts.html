<template name="orionBootstrapAccountsIndex">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.showCreate' }}
        <a href="{{ pathFor 'accounts.create' }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      {{> tabular table=tabularTable class="table index-table" }}
      <table class="table">
        <tbody>
          {{# each users }}
            <tr>
              <td>
                {{# each emails }}
                  {{ address }}
                {{/ each }}
              </td>
              <td>
                {{# each roles }}
                  <span class="label label-danger">{{ this }}</span>
                {{/ each }}
              </td>
              <td>
                {{# each buttons }}
                  <a class="btn btn-default btn-xs user-btn-action" data-user="{{ ../_id }}">{{ title }}</a>
                {{/ each }}
              </td>
            </tr>
          {{/ each }}
        </tbody>
      </table>
    {{/ Layout }}
  {{/ Layout }}
</template>

<template name="orionBootstrapAccountsIndexEnrolled">
  {{#if enrolled}}
    <i class="fa fa-check"></i>
  {{else}}
    <i class="fa fa-times"></i>
  {{/if}}
</template>

<template name="orionBootstrapAccountsIndexButtons">
  {{# each buttons}}
    <a class="btn btn-default btn-xs user-btn-action" data-user="{{ ../_id }}">{{ title }}</a>
  {{/ each }}
</template>
