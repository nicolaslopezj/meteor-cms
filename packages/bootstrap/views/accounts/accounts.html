<template name="orionBootstrapAccountsIndex">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      {{ i18n 'accounts.index.title' }}
      {{# if userHasPermission 'accounts.showCreate' }}
        <a href="{{ RouterLayerPathFor 'accounts.create' }}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
      {{/ if }}
    {{/ Layout }}

    {{# Layout template="orionBootstrapContentContainer" }}
      {{> tabular table=table class="table index-table" id="orion_accounts_index" }}
    {{/ Layout }}
  {{/ Layout }}
</template>
